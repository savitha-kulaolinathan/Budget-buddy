<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Epilogue:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div><a href = "http://127.0.0.1:5501/Budget-buddy/filelogin.html" class = "logOut2">Log Out</a></div>
    <div class = "top">
       <h1 class = "title">Budget Buddy</h1>
       <a href = "http://127.0.0.1:5501/Budget-buddy/filelogin.html" class = "logOut">Log Out</a>
    </div>
    <div class = "inputContainer">
        <div class ="budget">
            <p id = "weeklyLabel">Weekly Budget Amount</p>
            <p class = "displayTotal"> </p> 
            <input class ="budgetAmount" type = "number" placeholder = "Enter Budget Amount">
            <button class= "submitBudget">Submit</button><br>
            <button class= "editBudget">Edit</button> 
        </div>
        <div class = "purchased"> 
            <label for="expenses" class = "purchasedTitle">Purchased Items </label><br>
            <select id= "expenses">
                <option class ="category" selected>Type of Item</option>
                <option class= "category">Entertainment</option>
                <option  class= "category">Food</option>
                <option  class= "category">Clothing</option>
                <option  class= "category">Bills</option>
            </select><br>
            <input type = "text" id = "comment" placeholder="Comment"></br>
            <input class = "purchaseAmount" id= "purchaseAmount" type = "number" placeholder = "Amount"><br>
            <button class = "purchase" id="purchase">Add Items</button></br>
        </div>
    </div> 
        <div class = "balance">
            <p class= "spend" id = "spendLabel">Available to spend </p>
            <p class= "spend" id = "spendAmount"></p>
        </div>
        <div class = "bottomHalf">
            <div id="totals">
                <p id="entertainment">Entertainment: </p>
                <div class= "item-container" id= item1></div>
                <p id="food">Food: </p>
                <div class= "item-container" id= item2></div>
                <p id="clothing">Clothing: </p>
                <div class= "item-container" id= item3></div>
                <p id="bills">Bills: </p>
                <div class= "item-container" id= item4></div>
            </div>
        </div>
    <script src = "script.js"></script>
</body>
</html>
