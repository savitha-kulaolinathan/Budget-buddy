<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel = "stylesheet" href = "style.css"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Epilogue:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "top">
        <h1>Budget Buddy</h1>
        <button class ="logOut" type = "text">Log Out</button>
    </div>
    
    <div class = "inputContainer">
        
            <p id = "weeklyLabel">Weekly Budget Amount</p>
            <div class ="budget">
            <p class = "displayTotal"> </p> 
            <input class ="budgetAmount" type = "number" placeholder = "Enter Budget Amount">
        </div>
            <button class = "submitBudget">Submit</button><br>
            <button class = "editBudget">Edit</button>
            
        
        <div class = "purchased"> 
            <label for="expenses" class = "purchasedTitle">Category to Spend </label>
            <select id= "expenses">
            <option class ="category" selected>Available Categories</option>
            <option class= "category">Entertainment</option>
            <option  class= "category">Food</option>
            <option  class= "category">Clothing</option>
            <option  class= "category">Bills</option>
            
        </select>
        <div class= "spentItem">
      <input class = "purchaseAmount" id= "purchaseAmount" type = "number" placeholder = "Amount">
        <button class = "purchase" id="purchase">Add Expenses</button> 
       
        </div>
        <p class = "listLabel">List of Items purchased: <span id ="listOfItems"></span></p>
        
        </div>
    </div> 
        <div class = "balance">
            <p>Available to spend
            <p id = "spendLabel">$  <span id =updateBalance >0:00</span></p>
        </p>
        </div>
        <div id="totals">
            <h2></h2>
            <p id="entertainment"></p>
            <p id="food"></p>
            <p id="clothing"></p>
            <p id="bills"></p>
        </div>
       
    </div> 
    <script src = "script.js"></script>
</body>
</html>
