<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel = "stylesheet" href = "style.css"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Epilogue:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
    <div class = "top">
       <h1>Budget Buddy</h1>
        <a href ="http://127.0.0.1:5501/file.html" class = "logOut">Log Out</a>
    </div>
<div class="container-area">
    <div class = "inputContainer">
        <div class ="budget">
            <p id = "weeklyLabel">Weekly Budget Amount</p>            
            <p class = "displayTotal"> </p> 
            <div class ="input"> 
                <input class ="budgetAmount" type = "number" placeholder = "Enter Budget Amount"><br>        
                <button class = "submitBudget">Submit</button>
                <button class = "editBudget">Edit</button>
            </div>
           
        </div>
        <div class = "purchased"> 
            
            <label for="expenses" class = "purchasedTitle">Category to Spend </label>            
            <select id= "expenses">
            <!-- <option class ="category" selected>Available Categories</option> -->
            <option class= "category">Entertainment</option>
            <option  class= "category">Food</option>
            <option  class= "category">Clothing</option>
            <option  class= "category">Bills</option>            
            </select>
            <div class= "spentItem">
            <input type="text" id = "stuff" placeholder="comment">
            <input class = "purchaseAmount" id= "purchaseAmount" type = "number" placeholder = "Amount">        
             <button class = "purchase" id="purchase">Add Expenses</button>       
            </div>
        </div> 
    </div>
    
        <div class = "balance">
            <p class= "label">Available to spend
            <p id = "spendLabel">$ <span id =updateBalance >0.00</span></p></p>
        </div>
    </div>
    <div id="totals">
        <h4>Spending by Category</h4>
        <canvas id="chart"></canvas>
        <p id="entertainment"></p>
        <p id="food"></p>
        <p id="clothing"></p>
        <p id="bills"></p>
    </div>
        <div class= "updateValue">
            <div class= "s">
                <h4 class = "listLabel">Transactions</h4>
                <span id ="listOfItems"></span>
            </div>  
        </div>
    <script src = "script.js"></script>
</body>
</html>
