<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
    <div class = "top">
        <h1>budget buddy</h1>
        <button class ="logOut" type = "text">Log Out</button>
    </div>
    <div class = "inputContainer">
        <div class ="budget">
            <p id = "weeklyLabel">Weekly Budget Amount</p>
            <p class = "displayTotal"> </p> 
            <input class ="budgetAmount" type = "number" placeholder = "Enter Budget Amount">
            <button class = "submitBudget">Submit</button><br>
            <button class = "editBudget">Edit</button>
        </div>
        <div class = "purchased"> 
            <label for="expenses" class = "purchasedTitle">Purchased Items </label><br>
            <select id= "expenses">
            <option class= "category" value="Entertainment">Entertainment</option>
            <option  class= "category" value="Food">Food</option>
            <option  class= "category" value="Clothing">Clothing</option>
            <option  class= "category" value="Bills">Bills</option>
        </select><br>
        <input class = "purchaseAmount" id= "purchaseAmount" type = "number" placeholder = "Amount"><br>
        <button class = "purchase" id="purchase">AddItems</button>
        </div>
    </div> 
        <div class = "balance">
            <p id = "spendLabel">Available to spend </p>
            <p id = ></p>
        </div>
        <div id="totals">
            <h2>Totals</h2>
            <p id="entertainment">Entertainment: </p>
            <p id="food">Food: </p>
            <p id="clothing">Clothing: </p>
            <p id="bills">Bills: </p>
        </div>
    </div> 
    <canvas id="chart"></canvas>
    <div class="list">
        <h3>List of Items purchased: <span id ="listOfItems">
            <div class= "item-container" id= item1></div>
            <div  class= "item-container" id= item2></div>
            <div class= "item-container" id= item3></div>
            <div class= "item-container" id= item4></div>
        </span></h3>
    </div>
    <script src = "script.js"></script>
</body>
</html>
